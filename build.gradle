// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath 'com.google.guava:guava:22.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task runGCETest (dependsOn: [":backend:appengineStart", ":app:connectedCheck"]) {
    // get tasks
    def connectedTask = tasks.getByPath(":app:connectedCheck")
    def gceStart = tasks.getByPath(":backend:appengineStart")
    def gceStop = tasks.getByPath(":backend:appengineStop")

    // execution order
    gceStart.mustRunAfter connectedTask
    finalizedBy gceStop
    doLast {
        println 'runGCETest completed'
    }
}